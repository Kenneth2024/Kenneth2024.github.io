<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Task List</h1>
    <form id="task-form">
        <label for="task-title">Task Title:</label>
        <input type="text" id="task-title" required>
        
        <label for="task-priority">Task Priority:</label>
        <select id="task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        
        <label>Status:</label>
        <label for="status-incomplete">Incomplete</label>
        <input type="radio" name="task-status" id="status-incomplete" value="incomplete" checked>
        <label for="status-complete">Complete</label>
        <input type="radio" name="task-status" id="status-complete" value="complete">
        
        <button type="submit">Add Task</button>
    </form>
    
    <ul id="task-list"></ul>
    
    <script src="script.js"></script>
</body>
</html>
