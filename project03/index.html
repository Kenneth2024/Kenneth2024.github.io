<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>

<div id="app"></div>

<!-- Include Handlebars templates -->
<script id="startPageTemplate" type="text/x-handlebars-template">
    {{> templates/startPage}}
</script>

<script id="quizPageTemplate" type="text/x-handlebars-template">
    {{> templates/quizPage}}
</script>

<script id="feedbackPageTemplate" type="text/x-handlebars-template">
    {{> templates/feedbackPage}}
</script>

<script id="endPageTemplate" type="text/x-handlebars-template">
    {{> templates/endPage}}
</script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script src="app.js"></script>

</body>
</html>
