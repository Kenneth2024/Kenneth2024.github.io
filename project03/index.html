<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <!-- Name and Quiz Selection Form -->
        <!-- Use Bootstrap form classes and styles -->
        <form id="start-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="quiz-select">Select Quiz:</label>
                <select class="form-control" id="quiz-select" required>
                    <option value="quiz1">Quiz 1</option>
                    <option value="quiz2">Quiz 2</option>
                    <!-- Add more quiz options as needed -->
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Include Handlebars library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <!-- Include your app.js -->
    <script src="app.js"></script>
</body>
</html>
